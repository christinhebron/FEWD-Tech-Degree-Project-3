<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Newsletter Registration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
 
 <body>
<!--header-->
  <header>
  <div class = "newsletter-title">
    <h1 id="title">The Code Review</h1>
    </div>
  </header>
  
 
  <!--body of form-->
  <div class = "container">

  <div class="top-heading">
  <h1>Signup for our newsletter</h1>
  <p>Get the latest news on how your code is doing right in your inbox.</p>
</div>


  <hr id="top-line">

 <form class= "registration" action="index.html" method="post">
 <fieldset class = "top-form">
 <legend id="contact-heading">Contact information</legend>

 
  <div class = "row">
  <label for ="fullname">Full Name</label>
  <input type="text" id="fullname" placeholder="Required" name="fullname">
 </div>
   
   <div class ="row">
   <label for ="email">Email Address</label>
     <input type="email" id="email" placeholder="Required" name="email">
   </div>
   
   <div class="row">
   <label for="phone">Phone Number</label>
     <input type="tel" id="phone" name="phone" placeholder="Required">
     </div>
   
   <div class="row">
   <label for="address">Street Address</label>
     <input type="text" id="address" name="address">
     </div>
   
   <div class="row">
     <label for="city">City</label>
     <input type="text" id="city" name="city">
   </div>
 
   <div class="row">
     <label for="state">State</label>
     <select id="state" name="state">
     <option value="" disabled selected hidden>Choose State</option>
     </select>  
   </div>

<div class="row">
<label for="zip">Zip Code</label>
<input type="text" id="zip" name="zip">
</div>
</fieldset>

<hr id ="bottom-line">
<fieldset class="bottom-form">
<legend id="newsletter-heading">Newsletter</legend>

<p>Select the newsletters you would like to receive:</p>

<div class="list">
<input type="checkbox" id="htmlnews" name="htmlnews" value="html" checked>
<label for="htmlnews">HTML News</label>
</div>

<div class="list">
<input type="checkbox" id="cssnews" name="cssnews" value="css">
<label for="cssnews">CSS News</label>
</div>

<div class="list">
<input type="checkbox" id="javascriptnews" name="javascriptnews" value="javascript">
<label for ="javascriptnews">Javascript News</label>
</div>



<p>Newsletter Format</p>

<div class="list">
<input type="radio" id="html" name="html" value="htmlfile" checked>
<label for="html">HTML</label>
</div>

<div class="list">
<input type="radio" id="plaintext" name="plaintext" value="textfile">
<label for="plaintext">Plain Text</label>
</div>

<div class="textarea">
<label for="textarea">Other topics you'd like to hear about:</label>
<textarea id="textarea" name="textarea"></textarea>
</div>

<div class="signup">
<button class="signup" type="button">Sign Up</button>
</div>
</fieldset>
 
</form>
</div> <!--flexbox-->
 
   
<footer>
<p id="copyright"><em>Copyright The Code Review</em></p>
</footer>
</body>
</html>
